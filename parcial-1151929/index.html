<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Form Design One | Fazt</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  
    <div class="login-box">
      <img src="img/ufps.jpg" class="avatar" alt="Avatar Image">
      <h1>Codigo de estudiante</h1>
      <form>
        <!-- USERNAME INPUT -->
        
        <input type="text" placeholder="Nombre de Usuario" id="usuario" required>
        <!-- PASSWORD INPUT -->
        <label for="contrasenia">Contraseña</label>
        <input type="password" placeholder="Ingresa la Contraseña" id="password" required>
        <input type="submit" value="Ingresar">
        <p>¿No te has registrado? <a class="link" href="html/registro.html">Registrate</a></p>
        
      </form>
    </div>
  </body>
</html>
